<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christy's Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login and Signup Pages -->
    <div id="auth-container">
        <!-- Login Section -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-error" style="color:red; display:none;">Invalid username or password.</div>
        </div>

        <!-- Signup Section -->
        <div id="signup-section">
            <h2>Signup</h2>
            <form id="signup-form">
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div id="signup-error" style="color:red; display:none;">Username already exists.</div>
            <div id="signup-success" style="color:green; display:none;">Signup successful! You can log in now.</div>
        </div>
    </div>

    <!-- Account Page -->
    <div id="account-page" style="display:none;">
        <h2>Welcome, <span id="account-name"></span></h2>
        <p>Balance: $<span id="account-balance">0</span></p>

        <h3>Deposit Money</h3>
        <input type="number" id="deposit-amount" placeholder="Amount to deposit">
        <button onclick="deposit()">Deposit</button>

        <h3>Withdraw Money</h3>
        <input type="number" id="withdraw-amount" placeholder="Amount to withdraw">
        <button onclick="withdraw()">Withdraw</button>

        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
